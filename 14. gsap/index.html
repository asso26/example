<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="cursor"></div>

        <div class="wrapper">
            <div class="project-list">
               <div class="project p-1">
                <div class="project-overlay">
                    <div class="project_title">
                        <h2><a href="#">MotionLand1</a></h2>
                    </div>
                    <div class="project-categ">Branding1</div>
                </div>
               </div> <!-- //p-1 -->
               <div class="project p-2">
                <div class="project-overlay">
                    <div class="project_title">
                        <h2><a href="#">MotionLand2</a></h2>
                    </div>
                    <div class="project-categ">Branding2</div>
                </div>
               </div> <!-- //p-2 -->
               <div class="project p-3">
                <div class="project-overlay">
                    <div class="project_title">
                        <h2><a href="#">MotionLand3</a></h2>
                    </div>
                    <div class="project-categ">Branding3</div>
                </div>
               </div> <!-- //p-3 -->
               <div class="project p-4">
                <div class="project-overlay">
                    <div class="project_title">
                        <h2><a href="#">MotionLand4</a></h2>
                    </div>
                    <div class="project-categ">Branding4</div>
                </div>
               </div> <!-- //p-4 -->
            </div>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
       $('.p-1').hover(function(){
        $('.cursor').css({backgroundImage:"url(img/image-1.jpg)"})
       })
       $('.p-2').hover(function(){
        $('.cursor').css({backgroundImage:"url(img/image-2.jpg)"})
       })
       $('.p-3').hover(function(){
        $('.cursor').css({backgroundImage:"url(img/image-3.jpg)"})
       })
       $('.p-4').hover(function(){
        $('.cursor').css({backgroundImage:"url(img/image-4.jpg)"})
       })


       let cursor = $('.cursor');
       let overlay = $('.project-overlay');

       overlay.mousemove(function(e){
        gsap.to(cursor,{opacity:1, scale:1, duration:0.5})
        gsap.to(cursor,{left:e.pageX, top:e.pageY, delay:0.03})
       });

       $('.wrapper').mouseleave(function(){
        gsap.to(cursor,{opacity:0, scale:0.1})
       })

    </script>
</body>
</html>
